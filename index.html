<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的珍珠茶飲網站 - 簡單範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">我的茶飲品牌</div>
        <nav>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">產品</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
        <button class="cart-button">🛒 購物車</button>
    </header>

    <section class="hero-section">
        <h1>探索頂級台灣茶葉</h1>
        <p>立即訂購您的下一杯美味珍珠奶茶！</p>
        <button class="cta-button">立即選購</button>
    </section>

    <section class="products-section">
        <h2>熱門產品</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image">茶葉圖片</div>
                <h3>經典紅茶包</h3>
                <p>NT$ 350</p>
                <button>加入購物車</button>
            </div>
            <div class="product-card">
                <div class="product-image">珍珠圖片</div>
                <h3>即煮大珍珠</h3>
                <p>NT$ 280</p>
                <button>加入購物車</button>
            </div>
            <div class="product-card">
                <div class="product-image">糖漿圖片</div>
                <h3>黑糖風味糖漿</h3>
                <p>NT$ 420</p>
                <button>加入購物車</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 我的茶飲品牌. 版權所有.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
